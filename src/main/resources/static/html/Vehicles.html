<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Vehicles</title>
</head>
<body style="padding-top: 170px"> 

<div id="main-navbar"></div> 

<div th:if="${message}">
  <p th:text="${message}"></p>
</div>

<div th:if="${not #lists.isEmpty(vehicles)}"> 
  <table>
    <thead>
      <tr>
        <th>Registration Number</th>
        <th>Type</th> 
        <th>Purchased Date</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="vehicle : ${vehicles}"> 
        <td th:text="${vehicle.registrationNumber}"></td>
        <td th:text="${vehicle.type.type}"></td> 
        <td th:text="${vehicle.purchasedDate}"></td>
      </tr>
    </tbody>
  </table>
</div>

<div th:if="${error}">
  <p th:text="${error}"></p>
</div>

<script src="../javascript/AdminNavbar.js"></script> 

</body>
</html>
